<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Particles</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: none;
        color: #111;
      }
      .centered {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding-top: 40px;
      }
      .title {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 16px;
        text-align: center;
      }
      .project-link {
        color: #222;
        text-decoration: none;
        font-size: 1em;
        margin-bottom: 32px;
        transition: color 0.2s;
      }
      .project-link:hover {
        color: #fff;
        background: #222;
        border-radius: 4px;
        padding: 2px 8px;
      }
      .instruction {
        font-size: 1.2em;
        margin-top: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="centered">
      <div class="title">Neon Particles</div>
      <a
        class="project-link"
        href="https://github.com/sohei11/neon-particles"
        target="_blank"
      >
        https://github.com/sohei11/neon-particles
      </a>
      <div class="instruction">
        Click anywhere on Canvas<br />to spawn particles.
      </div>
    </div>
  </body>
</html>
